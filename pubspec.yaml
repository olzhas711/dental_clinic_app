name: dental_clinic_app
description: Стоматологическая клиника "Зуб даю"

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0  # Добавлена библиотека для логирования
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^10.1.2
  table_calendar: ^3.0.9
  intl: 0.19.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  mask_text_input_formatter: ^2.5.0
  
  # Firebase
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # Навигация и состояние
  provider: ^6.1.1
  
  # UI и утилиты
  
  # Специфические пакеты
  url_launcher: ^6.3.1
  crypto: ^3.0.3  # Для хеширования паролей
  convert: ^3.1.1
  dio: ^5.4.0
  get: ^4.6.6
  flutter_svg: ^2.0.9
  supabase_flutter: ^2.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/docs/
    - assets/fonts/
    - assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
